site:
  title: SUSEÂ® Rancher Prime Policy Manager
  start_page: 1.28@policy-manager:en:introduction.adoc

content:
  sources:
    - url: ./
      branches: [HEAD]
      start_paths: [shared, docs/version-1.29]
      # start_paths: [shared, docs/version-1.29, docs/version-1.28, docs/version-1.27, docs/version-1.26]

ui:
  bundle:
    url: https://github.com/SUSEdoc/dsc-style-bundle/blob/main/default-ui/ui-bundle.zip?raw=true
    snapshot: true
  supplemental_files: ../../doc-suse-com/dsc-style-bundle/supplemental-files/rancher

asciidoc:
  attributes:
    page-draft-preview-only: 'You can have anything here, just not empty - so this is true, if empty string, or absent, then - false'
    kw-build-type: "product" # 'community' or 'product'
    page-pagination: ""
    tabs-sync-option: ""
  extensions:
    - "@asciidoctor/tabs"

antora:
  extensions:
    - require: "@antora/pdf-extension"
    - require: "@antora/lunr-extension"
      index_latest_only: true
    - require: "@sntke/antora-mermaid-extension"
      mermaid_library_url: https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs # <2>
      script_stem: header-scripts # <3>
      mermaid_initialize_options: # <4>
    - require: ./product-docs-common/extensions/dynamic-loading-attributes/load-global-site-attributes.js
      attributefile: ./product-docs-common/global-attributes.yml
      enabled: true

output:
  dir: build-rancher-dsc-local/site
